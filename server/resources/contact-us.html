<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>Hi Team,</p>
    <p>There's a new message from the contact us form.</p>
    <h3>Message Details:</h3>

      <li>Name: {{.Name}}</li>
      <li>Email: {{.Email}}</li>

    <p>Please respond to the user as soon as possible</p>
    <p>Thanks,</p>
    <p>Melodia</p>
  </body>
</html>
